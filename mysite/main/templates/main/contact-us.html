
{% extends 'main/base.html' %}

            
    {% block content %}
	 
	 <div id="contact-page" class="container">
    	<div class="bg">
	    	<div class="row">    		
	    		<div class="col-sm-12">    			   			
					<h2 class="title text-center">Contact <strong>Us</strong></h2>    			    				    				
					<div id="gmap" class="contact-map">
					</div>
				</div>			 		
			</div>    	
    		<div class="row">  	
	    		<div class="col-sm-8">
	    			<div class="contact-form">
	    				<h2 class="title text-center">Get In Touch</h2>
	    				<div class="status alert alert-success" style="display: none"></div>
				    	<form id="main-contact-form" class="contact-form row" name="contact-form" method="post">
							{% csrf_token %}
				            <div class="form-group col-md-6">
				                <input type="text" name="name" class="form-control" required="required" placeholder="Name">
				            </div>
				            <div class="form-group col-md-6">
				                <input type="email" name="email" class="form-control" required="required" placeholder="Email">
				            </div>
				            <div class="form-group col-md-12">
				                <input type="text" name="subject" class="form-control" required="required" placeholder="Subject">
				            </div>
				            <div class="form-group col-md-12">
				                <textarea name="message" id="message" required="required" class="form-control" rows="8" placeholder="Your Message Here"></textarea>
				            </div>                        
				            <div class="form-group col-md-12">
				                <input type="submit" name="submit" class="btn btn-primary pull-right" value="Submit">
				            </div>
				        </form>
	    			</div>
	    		</div>
				
	    		<div class="col-sm-4">
					{% for i in social %}
	    			<div class="contact-info">						
	    				<h2 class="title text-center">{{ i.name1 }}</h2>
	    				<address>
	    					<p>{{ i.company }}</p>
							<p>{{ i.adress }}</p>
							<p>{{ i.country }}</p>
							<p>{{ i.mobile }}</p>
							<p>{{ i.fax }}</p>
							<p>{{ i.email }}</p>
	    				</address>
						
	    				<div class="social-networks_custom">							
	    					<h2 class="title text-center">{{ i.name2 }}</h2>
							<ul>
								<li>
									<a href="{{ i.link1 }}" target="_blank"><i class="fa fa-{{ i.name_link1 }}"></i></a>
								</li>
								<li>
									<a href="{{ i.link2 }}" target="_blank"><i class="fa fa-{{ i.name_link2 }}"></i></a>
								</li>
								<li>
									<a href="{{ i.link3 }}" target="_blank"><i class="fa fa-{{ i.name_link3 }}"></i></a>
								</li>
								<li>
									<a href="{{ i.link4 }}" target="_blank"><i class="fa fa-{{ i.name_link4 }}"></i></a>
								</li>
							</ul>							 
	    				</div>						
	    			</div>
					{% endfor %} 
    			</div>				  			
	    	</div>  
    	</div>	
    </div><!--/#contact-page-->
	{% endblock %}
